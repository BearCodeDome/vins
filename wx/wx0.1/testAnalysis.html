<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="#607D8B" />
		<title>成绩表</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/testAnalysis.css" />
		<link rel="stylesheet" type="text/css" href="css/composing.css" />
		<script src="js/jquery.min.js"></script>
		<script src='js/composing.js'></script>
		<script src="js/global.js"></script>
		<script src="js/echarts.js"></script>
		<script src="js/testAnalysis.js"></script>
	</head>

	<body ng-controller="MyCtrl">
		<div id="clickResult"></div>
		<nav>
			<ul>
				<li class="lt liActive">班级成绩</li>
				<li class="lt">学生成绩</li>
			</ul>
		</nav>
		<div id="listOne">
			<div id="graph">
				<ul class="lt">
					<li>
						<div class="lt"></div>
						<p class="lt">参考人数:<span class="numberPeople">0</span></p>
					</li>
					<li>
						<div class="lt"></div>
						<p class="lt">及格人数:<span class="numberPeople">0</span></p>
					</li>
					<li>
						<div class="lt"></div>
						<p class="lt">优秀人数:<span class="numberPeople">0</span></p>
					</li>
					<li>
						<div class="lt"></div>
						<p class="lt">进步人数:<span class="numberPeople">0</span></p>
					</li>
					<li>
						<div class="lt"></div>
						<p class="lt">退步人数:<span class="numberPeople">0</span></p>
					</li>
					<li>
						<div class="lt"></div>
						<p class="lt">试卷总分:<span class="numberPeople">0</span></p>
					</li>
					<li>
						<div class="lt"></div>
						<p class="lt">平均分数:<span class="numberPeople">0</span></p>
					</li>
				</ul>
				<div id="circlechart"></div>
				<p class="lt">及格率占比</p>
				<span>0%</span>
			</div>
			<div id="score">
				<p>分数统计（人/分）</p>
				<div id="scoreMap"></div>
				<div id='colP'></div>
			</div>

			<ul id="high">
				<p style="color: #8DC0F6;">得分率最高的10题</p>
				<li style="background: #29B6F6;color:#fff;">
					<span>大题</span>
					<span>小题</span>
					<span>分值</span>
					<span>得分率</span>
				</li>
			</ul>
			<ul id="lowes">
				<p style="color: #FFC4A5;">得分率最低的10题</p>
				<li style="background: #FFA726;color:#fff;">
					<span>大题</span>
					<span>小题</span>
					<span>分值</span>
					<span>得分率</span>
				</li>
			</ul>
			<ul id="analy">
				<p style="color: #8DC0F6;">知识点分析</p>
				<li style="background: #29B6F6;color:#fff;">
					<span>知识点</span>
					<span>次数占比</span>
					<span>分值占比</span>
					<span>错误率</span>
				</li>
			</ul>
		</div>

		<div id="listTwo">
			<ul>
				<li>
					<p>学号</p>
					<p>姓名</p>
					<p>分数</p>
					<p>排名</p>
					<p>总排名</p>
				</li>
			</ul>
		</div>
	</body>

</html>

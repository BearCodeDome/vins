<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="#607D8B" />
		<title>个人报表</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/report_student.css" />
		<link rel="stylesheet" type="text/css" href="css/composing.css" />
		<script src="js/jquery.min.js"></script>
		<script src='js/composing.js'></script>
		<script src="js/global.js"></script>
		<script src="js/echarts.js"></script>
		<script src="js/report_student.js"></script>
	</head>
	<body >
		<div class="reportPanel">
			<div class="baseInfoPanel">
				<div class="getScore"></div>
				<div class="examTitle"></div>
				<div>
					<span class="studentClass"></span>
					<span class="studentName"></span>
				</div>
				<div class="rankClass">
					<!-- <span>得分：<span class="getScore"></span></span> -->
					<span>班级排名：<span class="studentRank"></span></span>
					<span class="totalScore hidden"></span>
				</div>
			</div>
			<div class="subjectPanel">
				<div class="labelText" style="background: #29B6F6;">题型得分概述</div>
				<div class="sp_con"></div>
			</div>
			<div class="knowledgePanel">
				<div class="labelText" style="background: #FFA726;">错误知识点分析</div>
				<ul class="kp_con">
					<li class="kp_title">
						<span class="kdName">知识点</span>
						<span class="errorNum">错误/出现</span>
						<span class="errorNos">错误题号</span>
						<span class="missScore">扣分</span>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>

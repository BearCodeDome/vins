<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>参加考试</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/createExam.css"/>
		<link rel="stylesheet" type="text/css" href="css/composing.css"/>
		<script src="js/jquery.min.js"></script>
		<script src="js/composing.js"></script>
		<script src="js/global.js"></script>
		<script src="js/joinexam.js"></script>
	</head>
	<body>
		<!--没有考试时显示-->
		<div class="empty"></div>
		<!--有考试数据时-->
		<div class="examWrap"></div>
		<div class="goback">
			<div class="btn primary">返回</div>
		</div>
		<div class="modal hidden">
			<div class="examlist" classifyid="6" examineid="38">
				<div class="projectImg">
					<img src="img/history.png">
				</div>
				<div class="examInfo">
					<div class="exam_hd">
						<span class="examname">测试</span>
						<span class="examdate">2017-07-25</span>
					</div>
					<div class="exam_bt">
						<span class="examgrade">历史</span>
						<span class="examstate">待上传空白试卷</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

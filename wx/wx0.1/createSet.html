<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>创建考试</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/createSet.css" />
		<link rel="stylesheet" type="text/css" href="css/composing.css"/>
		<script src="js/jquery.min.js"></script>
		<script src="js/composing.js"></script>
		<script src="js/global.js"></script>
		<script src="js/createSet.js"></script>
	</head>

	<body>
		<ul class="content">
			<li class="examTitle">
				<span class="labelText">试卷名称：</span>
				<input type="text" placeholder="请输入考试名称" id="examTitle"/>
			</li>
			<li class="grade right_arrow">
				<span class="labelText">所在年级：</span>
				<span class="gradeName"></span>
			</li>
			<li class="project right_arrow">
				<span class="labelText">考试科目：</span>
				<span class="projectName"></span>
			</li>
			<li class="classRoom right_arrow">
				<span class="labelText">考试班级：</span>
				<span class="className"></span>
			</li>
		</ul>
		<p class="explain">说明：请不要创建其他教师所授科目的试卷，否则该科目的老师将无法看到分析结果。</p>
		<div class="submit">
			<div class="submitBtn btn primary">提交</div>
		</div>

		<div id="selectClass" class="sheet hidden">
			<div class="mask"></div>
			<div class="sheetWrap sheetWrap_toggle">
				<div class="sheetContent">
					<div class="classCon">
						<div class="addClassBtn primary">添加班级</div>
					</div>
				</div>
				<div class="cancel btn">取消</div>
				<div class="confirmBtn btn primary">确定</div>
			</div>
		</div>
	</body>

</html>

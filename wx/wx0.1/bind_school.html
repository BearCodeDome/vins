<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>选择学校</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/composing.css"/>
		<link rel="stylesheet" type="text/css" href="css/bindschool.css"/>
		<script src="js/jquery.min.js"></script>

	<body>
		<div class="selectArea">
			<p class="labelText">请选择您要绑定的学校</p>

			<div class="citySelect right_arrow"></div>
			<div class="schoolSclect right_arrow"></div>

		<div class="defaultSchool hidden">
			<div class="labelText">
				您当前要注册的学校为：
			</div>

			<div class="btn primary nextBtn">下一步</div>
		</div>
